# Configuração da Base de Dados para Testes (H2 em Memória)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# DDL-auto 'create-drop' garante que a base de dados é criada do zero para cada teste e destruída no final
spring.jpa.hibernate.ddl-auto=create-drop

# Dialeto específico para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desativa a inicialização dos nossos DataLoaders durante os testes
spring.jpa.defer-datasource-initialization=true

