# Nome do workflow que aparecerá na aba "Actions" do GitHub
name: CI Backend - Build & Test

# Define o gatilho: este workflow roda em todo push para a branch 'main'
on:
  push:
    branches: ["main"]

jobs:
  # Define um "job" (trabalho) chamado build-and-test
  build-and-test:
    # A máquina virtual onde o job vai rodar
    runs-on: ubuntu-latest

    steps:
      # 1. Clona o seu repositório para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente Java 17 usando a distribuição Temurin
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      # 3. Garante que o script do Maven pode ser executado
      - name: Make mvnw executable
        run: chmod +x backend/mvnw

      # 4. Executa o build e os testes com o Maven
      - name: Build and Test with Maven
        run: ./backend/mvnw -B clean install --file backend/pom.xml
